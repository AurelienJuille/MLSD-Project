name: Python CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
    pre-commit:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Run pre-commit hooks
              uses: pre-commit/action@v3.0.1
              with:
                extra_args: --all-files --config pre_commit.yml

    pytest:
        runs-on: ubuntu-latest
        needs: pre-commit

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.11'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install pytest
                pip install -r requirements.txt

            - name: Authenticate to Google Cloud
              run: |
                echo "${{ secrets.GCP_CREDENTIALS }}" > /tmp/lolffate-key.json
                gcloud auth activate-service-account --key-file=/tmp/lolffate-key.json
                gcloud config set project lolffate
              env:
                GOOGLE_APPLICATION_CREDENTIALS: /tmp/lolffate-key.json

            - name: Run tests
              run: |
                pytest tests/
